<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="./day-6-type-ahead/style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
.then(cities => cities.json())
.then(result => cities.push(...result)); // now we copied every city 

function findMatches(wordToMatch, city){
  
  return city.filter(place => {
    // here we are going to look up for the word using regex 

    const regex = new RegExp(wordToMatch, 'gi'); //as I learned in FreeCodeCamp "g" is global and "i" insensitive 

    return place.city.match(regex) || place.state.match(regex); //will match it by city or state
  });

}

function displayMatches(){

    const matchArray = findMatches(this.value, cities);
    
    suggestions.innerHTML = matchArray.map(place =>{
      //making the hightlight

      const regex = new RegExp(this.value, 'gi'); // whatever they tipe

      const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);

      const state = place.state.replace(regex, `<span class="hl">${this.value}</span>`)


      return `
      <li>
        <span class="name">${cityName}, ${state}</span>
        <span class="population">${place.population}</span>
      </li>
      `
    }).join(''); //map will return an array and we want a string 

}

const searchInput = document.querySelector('.search')
const suggestions = document.querySelector('.suggestions')

searchInput.addEventListener('change',displayMatches);
searchInput.addEventListener('keyup',displayMatches);

</script>
</body>
</html>
