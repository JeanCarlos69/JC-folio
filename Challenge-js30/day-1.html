<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./01-Drum-Kit/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key" id="65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="72"> 
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="./01-Drum-Kit/sounds/clap.wav"></audio>
  <audio data-key="83" src="./01-Drum-Kit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="./01-Drum-Kit/sounds/kick.wav"></audio>
  <audio data-key="70" src="./01-Drum-Kit/sounds/openhat.wav"></audio>
  <audio data-key="71" src="./01-Drum-Kit/sounds/boom.wav"></audio>
  <audio data-key="72" src="./01-Drum-Kit/sounds/ride.wav"></audio>
  <audio data-key="74" src="./01-Drum-Kit/sounds/snare.wav"></audio>
  <audio data-key="75" src="./01-Drum-Kit/sounds/tom.wav"></audio>
  <audio data-key="76" src="./01-Drum-Kit/sounds/tink.wav"></audio>

<script>

  function playLetter(e){
    const key =  document.querySelector(`.key[data-key= '${e.keyCode}']`); 
    const audio = document.querySelector(`audio[data-key= '${e.keyCode}']`);
    if (!audio) return; //stop the fuction 
    
    audio.currentTime = 0; //rewind it to the start
    audio.play(); //play sounds in JS
    key.classList.add('playing');
  }
  
  // ************************************************
  /*
  I coudn't find a way to make them work without IDs but later on I'll try again just using data-,
  if it's possible.
  */
  const mClicks = document.querySelectorAll('.key');
  
  mClicks.forEach(mClick => mClick.addEventListener('click', f => {
    //console.log(f.path[1].id);

    const square =  document.querySelector(`.key[data-key= '${f.path[1].id}']`); 
    const aux = document.querySelector(`audio[data-key= '${f.path[1].id}']`);

    if (!aux) return; 

  

    aux.currentTime = 0; //rewind it to the start

    aux.play(); //play sounds in JS

    square.classList.add('playing');

  }))
  // ************************************************

  
  //removing the playing class
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => {
    key.addEventListener('transitionend', (e) =>{
      
      if(e.propertyName != 'transform') return; // skip it if is not a transform
      
      key.classList.remove('playing');
    })
  })
  
  window.addEventListener('keydown', playLetter);
  //window.addEventListener('click', mouseClick);
</script>


</body>
</html>
